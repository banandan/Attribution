group 'com.bala'
version = '1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'distribution'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    implementation group: 'com.opencsv', name: 'opencsv', version: '4.1'
    testImplementation group: 'junit', name: 'junit', version: '4.4'
}